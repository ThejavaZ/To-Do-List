<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Mi To Do List</h1>
    </header>
    <main>
      <div class="to-do-list">
        <div class="task">
          <input
            id="task"
            class="inpTask"
            type="text"
            placeholder="Ingrese el texto"
          />
        </div>
        <div class="tasks">
          <ul id="tasks" class="ulTaks"></ul>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; JavierSG</p>

      <ul>
        <li>
          <a href="">Github</a>
        </li>
      </ul>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
